<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rozwiązanie 3</title>
</head>
<body>
    <form id="myForm">
        <label for="login">Login:</label>
        <input id="login" type="text" name="name" required />
        <br/>

        <label for="password">Hasło:</label>
        <input id="password" type="password" name="password" required />
        <br/>

        <label for="height">Wzrost (cm):</label>
        <input id="height" type="number" name="height" required />
        <br/>

        <label for="birth">Data urodzenia:</label>
        <input id="birth" type="date" name="birth" required />
        <br/>

        <p>Czy palisz papierosy?</p>

        <label for="yes">Tak</label>
        <input id="yes" type="radio" name="smoking" value="yes" />
        <br/>

        <label for="no">Nie</label>
        <input id="no" type="radio" name="smoking" value="no" />
        <br/>

        <p>Zaznacz swoje zainteresowania</p>

        <label for="sport">Sport</label>
        <input id="sport" type="checkbox" name="interests" value="sport" />
        <br/>

        <label for="art">Sztuka</label>
        <input id="art" type="checkbox" name="interests" value="art" />
        <br/>

        <label for="music">Muzyka</label>
        <input id="music" type="checkbox" name="interests" value="music" />
        <br/>

        <label for="programming">Programowanie</label>
        <input id="programming" type="checkbox" name="interests" value="programming" />
        <br/>

        <label for="cooking">Gotowanie</label>
        <input id="cooking" type="checkbox" name="interests" value="cooking" />
        <br/>

        <label for="cars">Samochody</label>
        <input id="cars" type="checkbox" name="interests" value="cars" />
        <br/>

        <label for="fashion">Moda</label>
        <input id="fashion" type="checkbox" name="interests" value="fashion" />
        <br/>

        <label for="healthyLifestyle">Zdrowy tryb życia</label>
        <input id="healthyLifestyle" type="checkbox" name="interests" value="healthyLifestyle" />
        <br/>

        <label for="about">Napisz coś o sobie</label>
        <br/>
        <textarea id="about" placeholder="Napisz coś o sobie"></textarea>
        <br/>

        <input type="submit" value="Wyślij" />
        <input type="reset" value="Reset" />
    </form>
</body>
</html>
