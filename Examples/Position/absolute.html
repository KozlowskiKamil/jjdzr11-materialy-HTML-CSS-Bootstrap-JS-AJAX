<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absolute</title>
  <style>
    div {
      border: 1px solid black;
      padding: 40px;
    }

    .absolute {
      position: absolute;
      top: 0;
    }

    .relative {
      position: relative;
      top: 90px;
    }

    .absolute-2 {
      position: absolute;
      top: 100px;
    }

    .relative-2 {
      position: relative;
      height: 300px;
      top: 390px;
    }
  </style>
</head>
<body>
  <div>No positioned</div>
  <div class="relative">Relative</div>
  <div class="absolute">positioned</div>

  <div class="relative-2">Relative <div class="absolute-2">positioned</div></div>

</body>
</html>
