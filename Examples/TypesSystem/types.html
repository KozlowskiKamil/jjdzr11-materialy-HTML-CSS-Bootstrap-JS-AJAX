<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Types</title>
    </head>
    <body>
        <script>

            // weak types

            const myVariable = 1

            // słabe typowanie (weak typing)
            if ("1" == myVariable) { // true
                // mimo że porównujemy dwa różne typy, słabe typowanie dopuszcza konwersję "w locie"
            }


            // dynamic typings

            let dynamicVariable
            dynamicVariable = 11
            dynamicVariable = "some text"


        </script>
    </body>
</html>
