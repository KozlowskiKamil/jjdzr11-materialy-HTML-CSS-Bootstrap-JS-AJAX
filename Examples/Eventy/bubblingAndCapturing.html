<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Event Bubbling & Capturing</title>
    <style>
      body * {
        padding: 20px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>

  <form>Form element
    <div> div
      <p> paragraph </p>
    </div>
  </form>

  <script>
    for (let element of document.querySelectorAll('*')) {
      element.addEventListener("click", e => {
        // e.stopPropagation()
        alert(`Capturing: ${element.tagName}`)
      }, true);

      element.addEventListener("click", e => {
        // e.stopPropagation()
        alert(`Bubbling: ${element.tagName}`)}
      );
    }
  </script>
  </body>
</html>
