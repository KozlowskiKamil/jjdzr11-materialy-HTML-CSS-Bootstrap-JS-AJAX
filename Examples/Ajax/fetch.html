<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Fetch</title>
  </head>
  <body>

    <script>
      fetch('https://jsonplaceholder.typicode.com/todos/10')
              .then(response => response.json())
              .then(json => console.log(json))
              .catch((err) => {
                console.log(err)
              })
    </script>

  </body>
</html>
